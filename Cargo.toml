[package]
name = "smaug"
version = "0.1.0"
edition = "2024"

[dependencies]
esplora-client = { git = "https://github.com/bitcoindevkit/rust-esplora-client" }
clap = { version = "4.5.47", features = ["derive"] }
env_logger = "0.11.8"
log = "0.4.28"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "net", "macros"] }
toml = "0.9.5"
bitcoin = "0.32.7"
lettre = { version = "0.11.18", features = ["builder", "rustls-tls", "serde"] }
